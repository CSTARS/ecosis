<dom-module id="help-popover">
  <template>
    <style>
      :host {
        display: inline-block;
      }
    </style>

    <a class="btn btn-link" id="link" data-toggle="tooltip" data-placement="left" ><i class="fa fa-question-circle"></i></a>

  </template>
  <script>
    Polymer({
      properties : {
        description : {
          type : String
        }
      },

      is: 'help-popover',

      ready : function() {

      },

      attached : function() {
        this.$.link.setAttribute('title', this.description);
        $(this.$.link).tooltip();
      }

    });
  </script>
</dom-module>
