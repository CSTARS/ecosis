<polymer-element name="esis-data-viewer" attributes="package schema item spectra_count">
    <template>
        <div hidden?="{{types.length > 0 || package == null}}">
            This dataset has no data to visualize.
        </div>
        <div hidden?="{{package != null}}">
            Loading...
        </div>

        <div hidden?="{{types.length == 0}}">
            <h3 class="page-header" style="margin-top: 0px">
                Inspect: 

                <div hidden?="{{types.length <= 1}}">
                    <select value="{{selectedType}}">
                        <template repeat="{{type in types}}">
                            <option value="{{type}}">{{type}}</option>
                        </template>
                    </select>
                </div>
                <template bind if="{{types.length == 1}}">
                    <small>{{types[0]}}</small>
                </template>
            </h3>

            <template bind if="{{selectedType == 'Spectra'}}">
                <esis-spectra-viewer
                    package="{{package}}"
                    spectra_count="{{spectra_count}}"
                    item="{{item}}">
                </esis-spectra-viewer>
            </template>
            <template bind if="{{selectedType != 'Spectra'}}">
                <esis-derived-data-viewer
                    package="{{package}}"
                    attribute="{{selectedType}}"
                    item="{{item}}">
                </esis-derived-data-viewer>
            </template>
        </div>

    </template>
    <script>
        Polymer('esis-data-viewer', {
            types : [],
            selectedType : '',
            package : null,

            observe : {
                package : '_update'
            },

            _update : function() {
                this.types = [];
                this.selectedType = '';

                if( this.item.ecosis.spectra_count > 0 ) {
                    this.types = ['Spectra'];
                }

                var attr, type;
                for( attr in this.schema.attributes ) {
                    type = this.schema.attributes[attr].type;
                    if( type == 'data' && attr != 'Spectra' ) this.types.push(attr);
                }

                if( this.types.length > 0 ) {
                    this.selectedType = this.types[0];
                }
            }

        });
    </script>   
</polymer-element>
