/*******************************

*******************************/

html /deep/ [layout][horizontal][reverse] {

  -webkit-flex-direction: row-reverse;
  flex-direction: row-reverse;
}

html /deep/ [layout][vertical] {
  -ms-flex-direction: column;
  -webkit-flex-direction: column;
  flex-direction: column;
}

html /deep/ [layout][vertical][reverse] {

  -webkit-flex-direction: column-reverse;
  flex-direction: column-reverse;
}

html /deep/ [layout][wrap] {
  -ms-flex-wrap: wrap;
  -webkit-flex-wrap: wrap;
  flex-wrap: wrap;
}

html /deep/ [layout][wrap-reverse] {
  -ms-flex-wrap: wrap-reverse;

  flex-wrap: wrap-reverse;
}

html /deep/ [flex] {

  flex: 1;
  -webkit-flex-basis: 0.000000001px;
  flex-basis: 0.000000001px;
}

html /deep/ [vertical][layout] > [flex][auto-vertical], html /deep/ [vertical][layout]::shadow [flex][auto-vertical] {
  -ms-flex: 1 1 auto;
  -webkit-flex-basis: auto;
  flex-basis: auto;
}

html /deep/ [flex][auto] {
  -ms-flex: 1 1 auto;
  -webkit-flex-basis: auto;
  flex-basis: auto;
}

html /deep/ [flex][none] {
  -ms-flex: none;
  -webkit-flex: none;
  flex: none;
}

html /deep/ [flex][one] {
  -ms-flex: 1;
  -webkit-flex: 1;
  flex: 1;
}

html /deep/ [flex][two] {
  -ms-flex: 2;
  -webkit-flex: 2;
  flex: 2;
}

html /deep/ [flex][twelve] {

}

/* alignment in cross axis */

html /deep/ [layout][start] {
  -ms-flex-align: start;

  align-items: flex-start;
}

html /deep/ [layout][center], html /deep/ [layout][center-center] {

}

html /deep/ [layout][end] {

/* alignment in main axis */

html /deep/ [layout][start-justified] {

}

html /deep/ [layout][end-justified] {

<div hidden><polymer-element name="esis-spectra-viewer" attributes="package item spectra_count" assetpath="../app/elements/">
    <template>
        <style>
            :host {
                display: block;
            }
            .metadata {
                max-height: 250px;
                overflow: auto;
                margin-left: 50px;
            }

            .metadata div {
                margin: 7px;
                padding: 10px;
                box-shadow: 0 0 5px #888; 
                display: inline-block;
            }
        </style>
        <div id="root" style="height: 450px"></div>

        <div layout="" horizontal="">
            <div>
                <div style="margin-bottom: 15px">
                    Spectra #
                    <select value="{{selectedIndex}}" on-change="{{_updateDataTable}}">
                        <template repeat="{{index in indexes}}">
                            <option value="{{index}}">{{index}}</option>
                        </template>
                    </select>

                    <span style="padding:15px" hidden?="{{!loading}}">
                        Loading...
                    </span>
                </div>
                <div style="margin-bottom: 15px">
                    <button on-tap="{{print}}">Printable Version</button>
                </div>
                <div>
                    <a href="{{rest}}" target="_blank">Rest Link</a>
                </div>
            </div>
            <div flex="">
                <div class="metadata" hidden?="{{metadata.length == 0 }}">
                    <template repeat="{{m in metadata}}">
                        <div><span style="color:#888">{{m.key}}:</span> <b>{{m.value}}</b></div>
                    </template>
                </div>
            </div>
        </div>

    </template>
    
</polymer-element></div>
<div hidden><polymer-element name="esis-derived-data-viewer" attributes="package item attribute" assetpath="../app/elements/">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>

        <div id="root" style="height: 450px"></div>

        <div style="padding:15px" hidden?="{{!loading}}">
            Loading...
        </div>


        <div><a on-tap="{{print}}">Printable Version</a></div>
        <div>Rest Link: <a href="{{rest}}" target="_blank">{{rest}}</a></div>

    </template>
    
</polymer-element></div>
<div hidden><polymer-element name="esis-data-viewer" attributes="package item spectra_count" assetpath="../app/elements/">
    <template>
        <div hidden?="{{types.length &gt; 0 || package == null}}">
            This dataset has no data to visualize.
        </div>
        <div hidden?="{{package != null}}">
            Loading...
        </div>

        <div hidden?="{{types.length == 0}}">
            Inspect: 
            <select value="{{selectedType}}">
                <template repeat="{{type in types}}">
                    <option value="{{type}}">{{type}}</option>
                </template>
            </select>

            <template bind="" if="{{selectedType == &apos;Spectra&apos;}}">
                <esis-spectra-viewer package="{{package}}" spectra_count="{{spectra_count}}" item="{{item}}">
                </esis-spectra-viewer>
            </template>
             <template bind="" if="{{selectedType != &apos;Spectra&apos;}}">
                <esis-derived-data-viewer package="{{package}}" attribute="{{selectedType}}" item="{{item}}">
                </esis-derived-data-viewer>
            </template>
        </div>

    </template>
       
</polymer-element></div>

<script src="elements.js"></script>
