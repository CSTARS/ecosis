<!-- 

The `x-style` extension of the native `<style>` element allows defining styles
in the main document that can take advantage of several special features of
Polymer's styling system:

* Document styles defined in an `x-style` will be shimmed to ensure they do
not leak into local DOM when running on browsers without non-native Shadow DOM.
* Shadow DOM-specific `/deep/` and `::shadow` combinators will be shimmed on
browsers without non-native Shadow DOM.
* Custom properties used by Polymer's experimental shim for cross-scope styling
may be defined in an `x-style`.

Example:

```html
<!doctype html>
<html>
<head>
  <script src="components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="components/polymer/polymer.html">

  <style is="x-style">
    
    /* Will be prevented from affecting local DOM of Polymer elements */
    * {
      box-sizing: border-box;
    }
    
    /* Can use /deep/ and ::shadow combinators */
    body /deep/ .my-special-view::shadow #thing-inside {
      background: yellow;
    }
    
    /* Custom properties that inherit down the document tree may be defined */
    body {
      --my-toolbar-title-color: green;
    }
    
  </style>

</head>
<body>

    ...

</body>
</html>
```

Note, all features of `x-style` are available when defining styles as part of Polymer elements (e.g. `<style>` elements within `<dom-module>`'s used for defining Polymer elements. The `x-style` extension should only be used for defining document styles, outside of a custom element's local DOM.

-->

<dom-module id="esis-spectra-viewer">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <h5 style="color: #333" id="selector">
      Spectra #&nbsp;
      <select on-change="updateFromSelect" id="selectSpectraInput" style="min-width:100px"></select>
      &nbsp;of <span id="totalSpectraLabel"></span>
      <span class="label label-success" id="loadingPanel">
        <i class="fa fa-spinner fa-spin"></i> Loading...
      </span>
    </h5>

    <div class="checkbox" style="padding-bottom: 30px">
      <label><input type="checkbox" on-click="toggleStats"> Show Stats</label>
    </div>
    <div id="hoverInfo" style="position:absolute;z-index:50;padding: 5px; background-color: rgba(255, 255, 255, .8); margin-top:-30px"></div>

    <div style="position:relative">
        <div id="root" style="height: 400px; padding: 15px"></div>
    </div>

    <div class="well">
      <div class="row">
        <div class="col-sm-2">Wavelength Range</div>
        <div class="col-sm-10" id="sliderRoot"></div>
      </div>

      <div class="row" style="margin-top: 20px" id="filterPanel">
        <div class="col-sm-2">Filter</div>
        <div class="col-sm-5"><select id="spectraFilterSelector" on-change="setFilterValues" class="form-control"></select></div>
        <div class="col-sm-5"><select id="spectraFilterValueSelector" on-change="setDsFilter" class="form-control"></select></div>
      </div>

      <div style="margin-top: 50px">
        <div class="row">
          <div class="col-sm-6">
            <!-- TODO: implement when paper chart supports
              <a class="btn btn-default" on-click="print"><i class="fa fa-print"></i> Printable Chart</a>
            -->
          </div>
          <div class="col-sm-6" style="text-align:right">
            <a class="btn btn-link" id="restLink" target="_blank"><i class="fa fa-link"></i> Developer Rest Link</a>
            <a class="btn btn-link" href="http://cstars.github.io/esis/" target="_blank"><i class="fa fa-book"></i> EcoSIS API</a>
          </div>
        </div>
      </div>
    </div>

  </template>
</dom-module>



<dom-module id="esis-data-downloader">
  <template>


    <div class="form-horizontal">

      <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Metadata</label>
        <div class="col-sm-9">
          <div class="checkbox">
            <label>
              <input type="checkbox" id="metadata" on-change="updateLink">  Include Metadata
            </label>
          </div>

          <div class="help-block">Include the metadata fields in the download.</div>
        </div>
      </div>

      <div class="form-group" id="filtersGroup">
        <label for="inputEmail" class="col-sm-2 control-label">Filters</label>
        <div class="col-sm-9">
          <div class="radio">
            <label>
              <input type="radio" name="downloadType" checked="" id="all" on-change="updateLink">
              All Data
            </label>
          </div>
          <div class="help-block">Download the entire dataset.</div>

          <div class="radio">
            <label>
              <input type="radio" name="downloadType" id="filtered" on-change="updateLink">
              Filtered Data
            </label>
          </div>


          <div class="help-block">
            Download only the data matching the following filters: <span id="filtersLabel"></span>
          </div>
        </div>
      </div>

      <div class="col-sm-offset-2 col-sm-9">
        <a class="btn btn-primary" target="_blank" id="linkUrl"><i class="fa fa-download"></i> Download</a>
      </div>

    </div>
  </template>
</dom-module>


</div><script src="elements.js"></script></body></html>
